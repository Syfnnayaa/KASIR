<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Makanan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 500px;
      text-align: center;
    }

    h2 {
      color: #2c7a7b;
      margin-bottom: 20px;
    }

    .menu-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .menu-item {
      background-color: #e6f7f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item h4 {
      color: #38b2ac;
      margin: 10px 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #38b2ac;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #319795;
    }

    .hasil-box {
      background-color: #f0f4f8;
      border: 1px solid #dcdfe4;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üçΩÔ∏è Kasir Makanan</h2>

    <div class="menu-list">
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Nasi+Goreng" alt="Nasi Goreng">
        <h4>Nasi Goreng - Rp15.000</h4>
        <label for="nasi">Jumlah:</label>
        <input type="number" id="nasi" value="0" min="0">
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Mie+Ayam" alt="Mie Ayam">
        <h4>Mie Ayam - Rp12.000</h4>
        <label for="mie">Jumlah:</label>
        <input type="number" id="mie" value="0" min="0">
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Es+Teh" alt="Es Teh">
        <h4>Es Teh - Rp5.000</h4>
        <label for="teh">Jumlah:</label>
        <input type="number" id="teh" value="0" min="0">
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Ayam+Penyet" alt="Ayam Penyet">
        <h4>Ayam Penyet - Rp20.000</h4>
        <label for="ayam">Jumlah:</label>
        <input type="number" id="ayam" value="0" min="0">
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Pizza" alt="Pizza Kecil">
        <h4>Pizza Kecil - Rp40.000</h4>
        <label for="pizza">Jumlah:</label>
        <input type="number" id="pizza" value="0" min="0">
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/150x100?text=Salad+Buah" alt="Salad Buah">
        <h4>Salad Buah - Rp10.000</h4>
        <label for="salad">Jumlah:</label>
        <input type="number" id="salad" value="0" min="0">
      </div>
    </div>

    <button onclick="hitungTotal()">Hitung Total</button>

    <div class="hasil-box" id="hasil" style="display:none;"></div>
  </div>

  <script>
    function hitungTotal() {
      let nasi = parseInt(document.getElementById("nasi").value);
      let mie = parseInt(document.getElementById("mie").value);
      let teh = parseInt(document.getElementById("teh").value);
      let ayam = parseInt(document.getElementById("ayam").value);
      let pizza = parseInt(document.getElementById("pizza").value);
      let salad = parseInt(document.getElementById("salad").value);

      let hargaNasi = 15000;
      let hargaMie = 12000;
      let hargaTeh = 5000;
      let hargaAyam = 20000;
      let hargaPizza = 40000;
      let hargaSalad = 10000;

      let total = (nasi * hargaNasi) + (mie * hargaMie) + (teh * hargaTeh) +
                 (ayam * hargaAyam) + (pizza * hargaPizza) + (salad * hargaSalad);

      let hasilBox = document.getElementById("hasil");
      hasilBox.style.display = "block";
      hasilBox.innerHTML =
        "<strong>Total Bayar:</strong> Rp" + total;
    }
  </script>

</body>
</html>
